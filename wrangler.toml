name = "stock-blog-api"
main = "functions/api/posts.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "stock-blog-db"
database_id = "YOUR_DATABASE_ID_HERE"

[env.production]
d1_databases = [
  { binding = "DB", database_name = "stock-blog-db", database_id = "YOUR_DATABASE_ID_HERE" }
]

